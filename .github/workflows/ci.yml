name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t googletrade:${{ github.sha }} .

      # Optional: push image to Docker Hub (only if you set secrets)
      - name: Log in to DockerHub
        if: ${{ secrets.DOCKERHUB_USER != '' }}
        run: echo "${{ secrets.DOCKERHUB_PASS }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin

      - name: Tag & push to DockerHub
        if: ${{ secrets.DOCKERHUB_USER != '' }}
        run: |
          docker tag googletrade:${{ github.sha }} ${{ secrets.DOCKERHUB_USER }}/googletrade:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USER }}/googletrade:${{ github.sha }}
